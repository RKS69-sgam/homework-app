{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        .container { border: 1px solid #eee; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .top-logo { text-align: center; margin-bottom: 20px; }
        .logo-row { display: flex; justify-content: space-around; align-items: center; gap: 20px; margin-bottom: 20px; }
        .logo-col { flex: 1; text-align: center; }
        .logo-col img { max-width: 100%; height: auto; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .messages { text-align: center; margin-bottom: 15px; }
        .links { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="top-logo">
            <img src="{% static 'images/Ganesh_logo.png' %}" alt="Ganesh Logo" width="100">
        </div>

        <h2 style="text-align: center;">EPS High-tech Homework System ðŸ“ˆ</h2>
        
        <div class="logo-row">
            <div class="logo-col">
                <img src="{% static 'images/PRK_logo.jpg' %}" alt="PRK Logo">
            </div>
            <div class="logo-col">
                <img src="{% static 'images/Excellent_logo.jpg' %}" alt="Excellent Logo">
            </div>
        </div>
        
        <hr>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                        <strong>{{ message }}</strong>
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="gmail">Gmail ID:</label><br>
            <input type="email" id="gmail" name="gmail" required>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <p>
                Don't have an account? <a href="{% url 'register' %}">Register here</a>.
            </p>
            <p>
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </p>
        </div>
        
    </div>
</body>
</html>
