<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        .container { border: 1px solid #eee; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #ffc107; color: black; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .info-box { background-color: #e7f3fe; border-left: 6px solid #2196F3; padding: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Reset Your Password</h2>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                        <strong>{{ message }}</strong>
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="gmail">Enter your registered Gmail ID:</label>
            <input type="email" name="gmail" required>

            <div class="info-box">
                <p>After entering your email, your security question will appear here.</p>
                </div>

            <label for="security_answer">Your Security Answer:</label>
            <input type="text" name="security_answer" required>

            <label for="new_password">Enter New Password:</label>
            <input type="password" name="new_password" required>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" name="confirm_password" required>

            <br>
            <button type="submit">Reset Password</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Remembered your password? <a href="{% url 'login' %}">Login here</a>.
        </p>
    </div>
</body>
</html>
